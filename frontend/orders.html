<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management System</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    .header {
        background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        color: white;
        padding: 30px;
        text-align: center;
    }

    .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    .content {
        padding: 30px;
    }

    .form-section {
        background: #f8f9fa;
        padding: 25px;
        border-radius: 10px;
        margin-bottom: 30px;
        border-left: 5px solid #3498db;
    }

    .form-section h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 1.5rem;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 8px;
    }

    .form-group input,
    .form-group select {
        padding: 12px;
        border: 2px solid #e1e8ed;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .btn {
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
    }

    .btn:active {
        transform: translateY(0);
    }

    .orders-section h2 {
        color: #2c3e50;
        margin-bottom: 25px;
        font-size: 1.8rem;
        text-align: center;
    }

    .orders-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 20px;
    }

    .order-card {
        background: white;
        border: 1px solid #e1e8ed;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .order-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
    }

    .order-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .order-card h3 {
        color: #2c3e50;
        margin-bottom: 15px;
        font-size: 1.3rem;
    }

    .order-card p {
        margin-bottom: 8px;
        color: #666;
        font-size: 14px;
    }

    .order-card .total-price {
        font-weight: bold;
        color: #27ae60;
        font-size: 16px;
    }

    .order-card .status {
        font-weight: bold;
        padding: 4px 8px;
        border-radius: 20px;
        display: inline-block;
        font-size: 12px;
        text-transform: uppercase;
    }

    .status.pending {
        background: #fff3cd;
        color: #856404;
    }

    .status.completed {
        background: #d4edda;
        color: #155724;
    }

    .status.cancelled {
        background: #f8d7da;
        color: #721c24;
    }

    .order-actions {
        display: flex;
        gap: 10px;
        margin-top: 15px;
    }

    .edit-btn, .delete-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        transition: all 0.3s ease;
    }

    .edit-btn {
        background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        color: white;
    }

    .delete-btn {
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        color: white;
    }

    .edit-btn:hover, .delete-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .loading {
        text-align: center;
        padding: 50px;
        color: #666;
        font-size: 18px;
    }

    .error {
        background: #f8d7da;
        color: #721c24;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 5px solid #e74c3c;
    }

    .success {
        background: #d4edda;
        color: #155724;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 5px solid #27ae60;
    }

    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }

        .orders-grid {
            grid-template-columns: 1fr;
        }

        .header h1 {
            font-size: 2rem;
        }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Order Management System</h1>
    <p>Manage your orders efficiently</p>
  </div>

  <div class="content">
    <div id="messageContainer"></div>

    <div class="form-section">
      <h2>Create New Order</h2>
      <form id="orderForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="userId">User ID</label>
            <input type="number" id="userId" name="userId" required>
          </div>
          <div class="form-group">
            <label for="productId">Product ID</label>
            <input type="number" id="productId" name="productId" required>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
          </div>
        </div>
        <button type="submit" class="btn">Create Order</button>
      </form>
    </div>

    <div class="orders-section">
      <h2>All Orders</h2>
      <div id="ordersContainer" class="orders-grid">
        <div class="loading">Loading orders...</div>
      </div>
    </div>
  </div>
</div>

<script>
  // Configuration - try multiple API endpoints
  const API_ENDPOINTS = [
    'http://localhost:8083/api', // Direct order service (try this first)
    'http://localhost:8000/api',  // Gateway
    'https://localhost:8888/api'  // HTTPS gateway
];

  let API_BASE_URL = API_ENDPOINTS[0];

  // Test API endpoints to find working one
  async function findWorkingEndpoint() {
      for (const endpoint of API_ENDPOINTS) {
          try {
              const response = await fetch(`${endpoint}/orders`, {
                  method: 'GET',
                  headers: {
                      'Accept': 'application/json',
                      'Content-Type': 'application/json'
                  }
              });
              if (response.ok || response.status === 404) { // 404 is OK for empty orders
                  API_BASE_URL = endpoint;
                  console.log('Using API endpoint:', API_BASE_URL);
                  return endpoint;
              }
          } catch (error) {
              console.log(`Endpoint ${endpoint} failed:`, error.message);
          }
      }
      throw new Error('No working API endpoint found');
  }

  // Utility functions
  function showMessage(message, type = 'success') {
      const messageContainer = document.getElementById('messageContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = type;
      messageDiv.textContent = message;
      messageContainer.appendChild(messageDiv);

      setTimeout(() => {
          messageDiv.remove();
      }, 5000);
  }

  function formatStatus(status) {
      const statusElement = document.createElement('span');
      statusElement.className = `status ${status.toLowerCase()}`;
      statusElement.textContent = status;
      return statusElement.outerHTML;
  }

  // REPLACE the existing apiCall function with this:
async function apiCall(url, options = {}) {
    try {
        console.log('Making API call to:', url, 'with options:', options);

        const response = await fetch(url, {
            ...options,
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                ...options.headers
            }
        });

        console.log('Response status:', response.status);

        if (!response.ok) {
            const errorText = await response.text();
            console.error('API Error Response:', errorText);
            throw new Error(`HTTP ${response.status}: ${errorText}`);
        }

        const result = await response.json();
        console.log('API Success Response:', result);
        return result;

    } catch (error) {
        console.error('API call failed:', error);
        throw error;
    }
}

  // Fetch all orders
  async function fetchOrders() {
      try {
          const ordersContainer = document.getElementById('ordersContainer');
          ordersContainer.innerHTML = '<div class="loading">Loading orders...</div>';

          const orders = await apiCall(`${API_BASE_URL}/orders`);

          if (!orders || orders.length === 0) {
              ordersContainer.innerHTML = '<div class="loading">No orders found</div>';
              return;
          }

          ordersContainer.innerHTML = '';

          orders.forEach(order => {
              const orderCard = document.createElement('div');
              orderCard.className = 'order-card';
              orderCard.innerHTML = `
                  <h3>Order #${order.id}</h3>
                  <p><strong>User ID:</strong> ${order.userId}</p>
                  <p><strong>Product ID:</strong> ${order.productId}</p>
                  <p><strong>Quantity:</strong> ${order.quantity}</p>
                  <p class="total-price"><strong>Total:</strong> â‚¹${order.totalPrice || 'N/A'}</p>
                  <p><strong>Status:</strong> ${formatStatus(order.status)}</p>
                  <p><strong>Order Date:</strong> ${order.orderDate ? new Date(order.orderDate).toLocaleString() : 'N/A'}</p>
                  <div class="order-actions">
                      <button class="edit-btn" data-id="${order.id}">Edit</button>
                      <button class="delete-btn" data-id="${order.id}">Delete</button>
                  </div>
              `;
              ordersContainer.appendChild(orderCard);
          });

          // Add event listeners
          document.querySelectorAll(".delete-btn").forEach(btn => {
              btn.addEventListener("click", deleteOrder);
          });

          document.querySelectorAll(".edit-btn").forEach(btn => {
              btn.addEventListener("click", editOrder);
          });

      } catch (error) {
          console.error('Error fetching orders:', error);
          document.getElementById('ordersContainer').innerHTML =
              '<div class="error">Failed to load orders. Please check your connection and try again.</div>';
          showMessage('Failed to load orders:' + error.message, 'error');
      }
  }

  // Create a new order
  async function createOrder(event) {
      event.preventDefault();

      try {
          const formData = new FormData(event.target);
          // Create DTO matching your OrderRequestDTO
          const orderRequestDTO = {
              userId: parseInt(formData.get('userId')),
              productId: parseInt(formData.get('productId')),
              quantity: parseInt(formData.get('quantity'))
              // Note: status is set automatically by backend to "PLACED"
          };

          // Validate the data
          if (!orderRequestDTO.userId || !orderRequestDTO.productId || !orderRequestDTO.quantity) {
              throw new Error('User ID, Product ID, and Quantity are required');
          }

          console.log('Creating order with data:', orderRequestDTO);

          const result = await apiCall(`${API_BASE_URL}/orders`, {
              method: 'POST',
              body: JSON.stringify(orderRequestDTO)
          });

          console.log('Order created successfully:', result);
          showMessage('Order created successfully!');
          document.getElementById("orderForm").reset();
          await fetchOrders();

      } catch (error) {
          console.error('Error creating order:', error);
          showMessage('Failed to create order: ' + error.message, 'error');
      }
  }

  // Delete an order
  async function deleteOrder(event) {
      const orderId = event.target.getAttribute("data-id");

      if (!confirm("Are you sure you want to delete this order?")) {
          return;
      }

      try {
          await apiCall(`${API_BASE_URL}/orders/${orderId}`, {
              method: 'DELETE'
          });

          showMessage('Order deleted successfully!');
          await fetchOrders();

      } catch (error) {
          console.error('Error deleting order:', error);
          showMessage('Failed to delete order: ' + error.message, 'error');
      }
  }

  // Edit an order
  async function editOrder(event) {
      const orderId = event.target.getAttribute("data-id");

      try {
          // Get current order data first
          const currentOrder = await apiCall(`${API_BASE_URL}/orders/${orderId}`);

          const userId = prompt("Enter User ID:", currentOrder.userId || '');
          const productId = prompt("Enter Product ID:", currentOrder.productId || '');
          const quantity = prompt("Enter Quantity:", currentOrder.quantity || '');

          if (!userId || !productId || !quantity) {
              showMessage("User ID, Product ID, and Quantity are required for update.", 'error');
              return;
          }

          // Create DTO matching your OrderRequestDTO
          const orderRequestDTO = {
              userId: parseInt(userId),
              productId: parseInt(productId),
              quantity: parseInt(quantity)
              // Status will be set to "UPDATED" by backend
          };

          console.log('Updating order with data:', orderRequestDTO);

          const result = await apiCall(`${API_BASE_URL}/orders/${orderId}`, {
              method: 'PUT',
              body: JSON.stringify(orderRequestDTO)
          });

          console.log('Order updated successfully:', result);
          showMessage('Order updated successfully!');
          await fetchOrders();

      } catch (error) {
          console.error('Error updating order:', error);
          showMessage('Failed to update order: ' + error.message, 'error');
      }
  }

  // Initialize the application
  document.addEventListener("DOMContentLoaded", async () => {
      try {
          // Find working API endpoint first
          await findWorkingEndpoint();

          // Fetch orders on page load
          await fetchOrders();

          // Handle form submission
          document.getElementById("orderForm").addEventListener("submit", createOrder);

          showMessage(`Connected to API at: ${API_BASE_URL}`, 'success');

      } catch (error) {
          console.error('Initialization failed:', error);
          showMessage('Failed to connect to API. Please ensure your backend services are running.', 'error');
          document.getElementById('ordersContainer').innerHTML =
              '<div class="error">Cannot connect to backend services. Please check if your Docker containers are running.</div>';
      }
  });
</script>
</body>
</html>
