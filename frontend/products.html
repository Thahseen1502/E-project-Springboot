<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Service</title>
  <link rel="stylesheet" href="css/products.css">
</head>
<body>
<div class="container">
  <h1>Product Service</h1>

  <!-- Add New Product Form -->
  <div class="form-container">
    <h2>Add New Product</h2>
    <form id="product-form">
      <input type="text" id="product-name" placeholder="Product Name" required>
      <input type="text" id="product-description" placeholder="Product Description" required>
      <input type="number" id="product-price" placeholder="Product Price" required>
      <input type="number" id="product-stock" placeholder="Product Stock" required>
      <button type="submit">Add Product</button>
    </form>
  </div>

  <!-- Product List -->
  <div id="product-list" class="product-list">
    <h2>Available Products</h2>
    <div id="products" class="product-cards"></div>
  </div>
</div>


<!-- Edit Product Modal -->
<div id="edit-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Edit Product</h2>
    <form id="edit-form">
      <input type="hidden" id="edit-id">
      <input type="text" id="edit-name" placeholder="Product Name" required>
      <input type="text" id="edit-description" placeholder="Product Description" required>
      <input type="number" id="edit-price" placeholder="Product Price" required>
      <input type="number" id="edit-stock" placeholder="Product Stock" required>
      <button type="submit">Update Product</button>
    </form>
  </div>
</div>
<script src="js/products.js"></script>
</body>
</html>
