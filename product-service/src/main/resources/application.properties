spring.application.name=product-service

# Server Configuration - Use Render's assigned port
server.port=${PORT:8082}

# PostgreSQL DB Config
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://dpg-d0v8io15pdvs7387fa10-a.oregon-postgres.render.com:5432/eproject_db?sslmode=require}
spring.datasource.username=${DB_USERNAME:eproject_db_user}
spring.datasource.password=${DB_PASSWORD:Rat9kCp2v3NNGlreqssPGv80GXrF1jC7}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Eureka Configuration
eureka.client.service-url.defaultZone=${EUREKA_URL:https://eureka-server-cck6.onrender.com/eureka}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Render-specific Eureka configuration
eureka.instance.hostname=${RENDER_EXTERNAL_HOSTNAME:product-service.onrender.com}
eureka.instance.prefer-ip-address=false
eureka.instance.instance-id=${spring.application.name}:${PORT:8082}
eureka.instance.home-page-url=https://${RENDER_EXTERNAL_HOSTNAME}/
eureka.instance.status-page-url=https://${RENDER_EXTERNAL_HOSTNAME}/actuator/info
eureka.instance.health-check-url=https://${RENDER_EXTERNAL_HOSTNAME}/actuator/health

# gRPC Configuration
grpc.server.port=${GRPC_PORT:9092}
grpc.server.address=0.0.0.0
grpc.server.reflection.enabled=true

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

