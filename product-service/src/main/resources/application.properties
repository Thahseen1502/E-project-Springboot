spring.application.name=product-service

# Use PORT environment variable if available (Render requirement)
server.port=${PORT:8082}

# PostgreSQL DB Config (use environment variables for security)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://dpg-d0v8io15pdvs7387fa10-a.db.render.com:5432/eproject_db}
spring.datasource.username=${DB_USERNAME:eproject_db_user}
spring.datasource.password=${DB_PASSWORD:Rat9kCp2v3NNGlreqssPGv80GXrF1jC7}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Eureka Configuration (use environment variable for flexibility)
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:https://eureka-server-cck6.onrender.com/eureka}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=${RENDER_EXTERNAL_HOSTNAME:localhost}
eureka.instance.non-secure-port=${PORT:8082}
eureka.instance.prefer-ip-address=false

# gRPC configuration
grpc.server.port=${GRPC_PORT:9092}
grpc.server.address=0.0.0.0
grpc.server.reflection.enabled=true

# Management endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.ping.enabled=true

# Logging configuration
logging.level.com.yourpackage=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Connection pool settings for better performance
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000